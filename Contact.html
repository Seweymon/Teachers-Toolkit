<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Teacher's Toolkit</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #000000;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s;
        }

        .header .nav a:hover {
            color: #ffa500;
        }

        .header .menu-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header .menu-btn:hover {
            background-color: #ffa500;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Contact Form */
        .contact-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .contact-form h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form .btn:hover {
            background-color: #cf8700;
        }

        /* Footer */
        .footer {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #ffa500;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header .nav {
                display: none;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Teacher's Toolkit</div>
        <button class="menu-btn" id="menu-btn">Back to home</button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Teacher's Toolkit. All rights reserved.</p>
        <a href="contact.html">Contact Us</a>
    </footer>

    <script>
        // Sidebar functionality
        const menuBtn = document.getElementById('menu-btn');

        menuBtn.onclick = function() {
            window.location.href = 'Front end.html';   
        }

        // Contact Form Submission
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent successfully!');
        });
    </script>
</body>
</html>
